<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Site</title>

    <!-- Linking to the bio.css stylesheet -->
    <link rel="stylesheet" href="./styles/bio.css">
</head>

<body>

    <!--Added header Section:BandSite Logo, Navigation Bar(Biography, Shows)-->
    <header class="header">
        <!--BandSite Logo-->
        <div class="header__logo-container">
            <img class="header__logo" src="./assets/logos/Logo-bandsite.svg" />
        </div>

        <!--Navigation Bar : Biography, Shows-->
        <nav class="nav">
            <div class="nav__menu">
                <a href="#" class="nav__title nav__title--active">Biography</a>
            </div>
            <div class="nav__menu">
                <a href="#" class="nav__title nav__title--active">Shows</a>
            </div>
        </nav>
    </header>

    <!--Added main for sections :a. Hero image and heading(The Bees Knees), 
                                 b. About the musicians
                                 c. Photo Gallery
     -->
    <main>
        <!--Added section for Hero image and heading(The Bees Knees)-->
        <section class="hero">
            <div class="hero__container">
                <div class="hero__overlay"></div>
                <img class="hero__image" alt="BeesImage" src="./assets/images/hero-bio.jpg" />
                <div class="hero__title">The Bees Knees</div>
            </div>
        </section>


    </main>

</html>
